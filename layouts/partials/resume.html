<section class="my-16 max-w-2xl mx-auto">
  
  <div class="grid grid-cols-2 gap-8">
    <!-- Skills -->
    <div>
      <div class="text-3xl font-semibold mb-8">What I do</div>
      {{ range .Site.Params.homepage.resume.skills}}
      <div class="text-xl font-light my-2">{{.}}</div>
      {{end}}
    </div>

    <!-- Software -->
    <div>
      <div class="text-3xl font-semibold mb-8 text-right">What I use</div>
      {{ range .Site.Params.homepage.resume.software}}
      <div class="text-xl font-light my-2 text-right">{{.}}</div>
      {{end}}
    </div>
  </div>
</section>
